<body>
  <audio id="dice3d-sound" src="dist/nc93322.mp3"></audio>
  <input id="number" type="number" value=2>
  <button id="button-roll">roll</button>
  <div id="dice3d-table"></div>
  <script src="dist/dice3d.js"></script>

  <script>
    var button = document.getElementById('button-roll');
    var input = document.getElementById('button-roll');
    const element = document.getElementById('dice3d-table');

    button.addEventListener('click', function (e) {
      e.preventDefault();
      var n = +document.getElementById('number').value;
      var log = [];
      const options = {
        element,
        faces: 6,
        n,
      }
      for (var i = 0; i < n; ++i) {
        var r = Math.floor(Math.random() * 6) + 1;
        log.push(r);
        dice3d(options); // Animate 6 faces dice
      }
      console.log(log);
    });
  </script>
